<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Removing duplicates from an array using reduce</h1>

    <script>
        let ageGroup = [18,21,1,1,51,18,21,5,18,21];

        let res = ageGroup.reduce(function(ac,cv){
            console.log(`ac =`,ac);
            console.log(`cv =`,cv);
            if(ac.indexOf(cv) === -1){
                ac.push(cv);
                console.log(`res ac =`,ac);
            }
            return ac;
        },[]);

        console.log(`res =`,res);


    
    </script>
</body>
</html>
