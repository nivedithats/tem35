    <h1>Reduce()</h1>
    <script>
        //the reduce() method applies function against an accumlator and each of value the array (from left to right)to reduce it to single value



        var num = [10,20,30,40]


        var res = num.reduce(function(a,b){
            console.log(`a =`,a,`b=`,b);
            return a + b;

        });

        console.log(`res = `,res);

        var res1 = num.reduce(function(a,b){
            console.log(`a = `,a,`b=`,b);
            if(a > b){
                return a / b;

            }
            else{
                return b/a;
            }
        });
