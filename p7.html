<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <center>
        <h2>6) unshift()</h2>
        <p>The unshift() adds elements to starting and return new array length. </p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>

    <pre>
        array.unshift(item1,item2,.......itemn);
    </pre>
    <hr>


        <script>
            let bikes = ['yamaha', 'Honda','Bajaj','tvs'];
            document.write(`<h1>Before array.unshift(): ${bikes}</h1>`)
            document.write(`<h1>Before length: ${bikes.length}</h1>`)
            document.write(`<h1>array.unshift(): ${ bikes.unshift('ducatti')}</h1>`)
            document.write(`<h1>After array.unshift(): ${bikes}</h1>`)
            document.write(`<h1>after length: ${bikes.length}</h1>`)
    
    
    
    
            
            document.write(`<h1>Before array.unshift(): ${bikes}</h1>`)
            document.write(`<h1>Before length: ${bikes.length}</h1>`)
            document.write(`<h1>array.unshift(): ${ bikes.unshift('ducatti2','Royal Enfield')}</h1>`)
            document.write(`<h1>After array.unshift(): ${bikes}</h1>`)
            document.write(`<h1>after length: ${bikes.length}</h1>`)
    
    
    
    
    
        </script>

</body>
</html>
