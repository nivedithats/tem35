<body>
    <center>
        <h2>18) include();</h2>
        <p>The includes() method returns true if an aaary conatines a specified value (case sensitive) else returns false.</p>

    </center>
    <hr>

    <p><b>SYNTAX :</b></p>

    <pre>

    </pre>



    <script>

        let array = [1,3,4,44,55,6];


        document.write(`<p>RESULT : ${array.includes(2)}</p>`);//true
        document.write(`<p>RESULT : ${array.includes(2,3)}</p>`);//false




             function checker(item,index){
            return array.includes(item,index);

        }

        //implementaion in function



        document.write(`<h1>RESULT : ${checker(2,5)}</h1>`);//false

    </script>

    


</body>
