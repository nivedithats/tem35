<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>11)Slice();</h1>
            <p> The slice() method slice out a piece from an array. It creates a new array. </p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>
    <pre>
        array.slice(start,end);
    </pre>
    <hr>


    <script>
        let array = [1,2,3,4,5,6];
        document.write(`<p>Before slice() : ${array}</p>`)


        let newArray = array.slice(1,4)
        document.write(`<p>After slice() : ${array}</p>`)
        document.write(`<p>New array() : ${newArray}</p>`)



    </script>
</body>

</html>
