<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h1>10) splice;</h1>
        <p>The splice() method adds or removes array elements. </p>
        <p>The splice() method overwrites the original array. </p>
    </center>
    <hr>


    <p><b>SYNTAX :</b></p>
    <pre>

        array.splice(index, howmany,item1,item2,.....,itemX);
    </pre>
    <hr>



    <script>
        let array1 = [12,44,5,66,77,77]
        document.write(`<p>Before splice() : ${array1}</p>`)

        //array1.splice(1,3)
        array1.splice(1,3,'a','b',"c")
        document.write(`<p>After splice() : ${array1}</p>`)

        var user = [ "raj","sonu","ali","kumar"]
        user.splice(2,2,"john","mohan","sonu")
        document.write(`${user}`)


    </script>
</body>
</html>
