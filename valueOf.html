<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>valueOf();</h2>
        <p>The valueOf() method returns the array itself ,and this method does not change the original array.</p>
        <p>fruits.valueOf() returns the same as fruits</p>
    </center>
    <hr>

    <p><b>SYNTAX:</b></p>
    <pre>
        array.valueOf();
    </pre>

    <script>

        let fruits = ['banana','orange','apple','mango'];

        console.log(fruits);
        console.log(fruits.valueOf(3));
    </script>
</body>
</html>
